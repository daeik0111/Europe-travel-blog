<body>

    <!-- 위쪽 : 나라 이름 -->

  <!-- 이탈리아 상단 슬라이드 -->

    <img id="italy-hero" src="../assets/img/italy_place1.jpg" alt="이탈리아 풍경">
  </div>
</header>


    <!-- 가운데 : 왼쪽(nav) + 오른쪽(내용) -->

      <!-- 왼쪽 : 다른 나라들 목록 -->
      <nav class="country-nav">
        <h3>다른 나라</h3>
        <ul>
          <li><a href="../index.html">유럽 메인</a></li>
          <li class="active"><a href="index.html">이탈리아</a></li>

      <!-- 오른쪽 : 네 개 항목 버튼 -->

        <h2>이탈리아에서 무엇을 볼까요?</h2>

        <div class="btns">
          <a href="places/index.html" class="btn-link">관광지</a>

    <!-- 아래 : footer (이미 있으면 그대로 써도 됨) -->

      <p>© 2025 Europe Travel Blog · 제작자: (이름들)</p>
    </footer>
  </div>

  <script>
  const italyImages = [
    "../assets/img/italy_place1.jpg",
    "../assets/img/italy_place2.jpg",
    "../assets/img/italy_place3.jpg"
  ];

  let italyCurrent = 0;
  const italyHero = document.getElementById("italy-hero");

  function changeItalySlide() {
    // 페이드아웃
    italyHero.classList.add("fade-out");

    setTimeout(() => {
      italyCurrent = (italyCurrent + 1) % italyImages.length;
      italyHero.src = italyImages[italyCurrent];

      // 다시 나타나기
      italyHero.classList.remove("fade-out");
    }, 400); // 0.4초 후 사진 교체
  }

  // 3초마다 자동으로 다음 사진으로 변경
  setInterval(changeItalySlide, 1500);
</script>
